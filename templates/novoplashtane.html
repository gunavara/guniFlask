{% extends "base.html" %}
{% block content %}


<h1>Ново плащане</h1>

<div class="formplashtane">
<form class="form-inline" action="/novoplashtane_send" method="POST">
  <div class="form-group">
  <label for="sel1">Тип разход</label>
  <select class="form-control" name="tiprazhod" style="width: 200px;">
  {% for x in data %}
    <option id="tiprazhod">{{x[0]}}</option>
  {% endfor %}  
  </select>
</div>

  <div class="form-group">
    <label for="suma">Сума:</label>
    <input type="text" class="form-control" name="suma" style="width: 100px;">
  </div>
 
  <button type="submit" class="btn btn-success" style="margin-left: 10px;">Запиши</button>
</form>
</div>

{% endblock %}
